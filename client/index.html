<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0A0A0A" />
    <title>focusWalker</title>

    <link rel="preconnect" href="https://basemaps.cartocdn.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://basemaps.cartocdn.com" />
    <link
      rel="preconnect"
      href="https://{s}.basemaps.cartocdn.com"
      crossorigin
    />

    <link rel="modulepreload" href="/src/main.tsx" />

    <style>
      :root {
        --neon: #bfff04;
        --bg: #0a0a0a;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        background: var(--bg);
        overflow: hidden;
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* Tactical Skeleton Overlay */
      #shell {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 24px;
        box-sizing: border-box;
      }
      .top-hud {
        width: 140px;
        height: 48px;
        background: #141414;
        border: 1px solid #ffffff1a;
        border-radius: 16px;
        animation: pulse 2s infinite;
      }
      .bottom-card {
        width: 100%;
        max-width: 400px;
        height: 240px;
        background: #141414;
        border-radius: 32px 32px 24px 24px;
        margin: 0 auto;
        border: 1px solid #ffffff1a;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      /* Scanning Loader */
      .scanner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--neon),
          transparent
        );
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }
    </style>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="scanner"></div>
      <div id="shell">
        <div class="top-hud"></div>
        <div class="bottom-card"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Smoothly hide the shell once the app is ready
      window.addEventListener("load", () => {
        const overlay = document.getElementById("loading-overlay");
        if (overlay) {
          overlay.style.opacity = "0";
          setTimeout(() => overlay.remove(), 400);
        }
      });
    </script>
  </body>
</html>
