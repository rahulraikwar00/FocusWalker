<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>focusWalker</title>

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-2048-2732.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-1170-2532.png"
      media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="preload"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-1284-2778.png"
      media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />

    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preconnect" href="https://a.basemaps.cartocdn.com" />
    <link rel="preconnect" href="https://b.basemaps.cartocdn.com" />
    <link rel="preconnect" href="https://c.basemaps.cartocdn.com" />

    <style>
      :root {
        --neon: #bfff04;
        --bg: #0a0a0a;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        background: var(--bg);
        overflow: hidden;
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* Initial Loading Overlay */
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: var(--bg);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Logo Branding */
      .splash-logo {
        text-align: center;
        margin-bottom: 40px;
      }
      .logo-text {
        color: var(--neon);
        font-size: 28px;
        font-weight: 900;
        letter-spacing: -1.5px;
        text-transform: uppercase;
        font-style: italic;
      }

      /* Tactical Shell (Visible during JS load) */
      #shell {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 24px;
        box-sizing: border-box;
      }
      .top-hud {
        width: 140px;
        height: 48px;
        background: #141414;
        border: 1px solid #ffffff1a;
        border-radius: 16px;
        animation: pulse 2s infinite;
      }
      .bottom-card {
        width: 100%;
        max-width: 400px;
        height: 240px;
        background: #141414;
        border-radius: 32px 32px 24px 24px;
        margin: 0 auto;
        border: 1px solid #ffffff1a;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* Scanning Line */
      .scanner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--neon),
          transparent
        );
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="scanner"></div>

      <div class="splash-logo">
        <div class="logo-text">focusWalker</div>
        <div
          style="
            width: 40px;
            height: 2px;
            background: var(--neon);
            margin: 8px auto;
            opacity: 0.5;
          "
        ></div>
      </div>

      <div id="shell">
        <div class="top-hud"></div>
        <div class="bottom-card"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // 1. Hide overlay when React is ready
      window.addEventListener("load", () => {
        const overlay = document.getElementById("loading-overlay");
        if (overlay) {
          overlay.style.opacity = "0";
          setTimeout(() => overlay.remove(), 500);
        }
      });

      // 2. Register Service Worker for Offline/Splash support
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(() => {});
      }
    </script>
  </body>
</html>
